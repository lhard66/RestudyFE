<body>
  <!-- 不用原生的Number和parseInt，用JS代码实现String到Number的转换，该怎么做呢？ -->
  <span>none</span>
  
  <script>
    const result = Array.from('123').reduce(function(total, current, index) {
      console.log(total, current);
      return total = total * 10 + current / 1;
    });
    console.log(result);

    document.getElementsByTagName('span')[0].innerText = result;
  </script>
